<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIZZâ„¢ LAUNCH PAD</title>
    <style>
        /* Core styles remain unchanged from your original setup */
        :root {
            --menu-bg: #fff2b2;
            --border-color: #888;
            --test-window-bg: #000;
            --container-border: #ffff00;
            --button-bg: #3498db;
            --button-hover-bg: #2980b9;
            --text-color: #2c3e50;
            --highlight-color: #e74c3c;
            --secondary-highlight: #f1c40f;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            min-height: 100vh;
            margin: 0;
        }
        .launch-pad {
            background: url('https://raw.githubusercontent.com/therealkosmicnomad/therealkosmicnomad.github.io/main/UI%20Assets/electric%20blue%20wallpaper.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            position: relative;
        }
        .title-image {
            position: absolute;
            top: -20px;
            left: 190px;
            transform: translateX(-50%);
            max-width: 400px;
        }
        .window-controls {
            display: flex;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .window-button {
            margin-left: 10px;
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 24px;
        }
        .window-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }
        .admin-button.activated {
            background-color: green;
        }
        .menu-bar {
            display: flex;
            background-color: var(--menu-bg);
            padding: 5px 0;
            border: 1px solid var(--border-color);
            width: 400px;
            margin: 70px 0 10px 5px;
            border-radius: 8px;
        }
        .menu-item {
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: bold;
            font-size: 14px;
            color: var(--text-color);
        }
        .menu-item:hover {
            background-color: var(--secondary-highlight);
            color: #fff;
        }
        .main-content {
            display: flex;
            flex: 1;
            padding: 0 10px 10px 10px;
            justify-content: space-between;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            width: 170px;
            margin-right: 10px;
            align-items: center;
        }
        .sidebar-title {
            font-size: 12px;
            margin-bottom: 2px;
            color: var(--text-color);
            text-align: center;
        }
        .display-types {
            border: 1px solid var(--border-color);
            background-color: lightblue;
            padding: 10px;
            margin-bottom: 20px;
            height: 300px;
            width: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            border-radius: 8px;
        }
        .test-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background-color: var(--test-window-bg);
            border: 1px solid var(--container-border);
        }
        /* Admin mode styles */
        .admin-mode .draggable:hover {
            outline: 2px solid blue;
            cursor: move;
        }
        /* PIN Prompt Styles */
        .pin-prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid black;
            z-index: 1001;
            text-align: center;
        }
        .pin-prompt input {
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
        }
        .pin-prompt button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
        }
        .pin-prompt .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            font-size: 16px;
        }
        .pin-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const app = document.getElementById('app');
            app.className = 'launch-pad';

            let adminMode = false;
            let isDragging = false;
            let currentElement = null;
            let dragOffsetX = 0;
            let dragOffsetY = 0;
            const draggableElements = [];
            const originalPositions = new Map();

            // Build UI (simplified for brevity)
            const header = document.createElement('div');
            header.className = 'header';
            const titleImage = document.createElement('img');
            titleImage.className = 'title-image';
            titleImage.src = 'https://raw.githubusercontent.com/therealkosmicnomad/therealkosmicnomad.github.io/main/UI%20Assets/logo%20idea.png';
            header.appendChild(titleImage);

            const windowControls = document.createElement('div');
            windowControls.className = 'window-controls';
            const adminButton = document.createElement('div');
            adminButton.className = 'window-button admin-button';
            adminButton.textContent = 'ðŸ‘¤';
            adminButton.addEventListener('click', showPinPrompt);
            windowControls.appendChild(adminButton);
            header.appendChild(windowControls);
            app.appendChild(header);

            const menuBar = document.createElement('div');
            menuBar.className = 'menu-bar draggable';
            menuBar.id = 'menu-bar';
            app.appendChild(menuBar);

            const mainContent = document.createElement('div');
            mainContent.className = 'main-content';
            const leftColumn = document.createElement('div');
            leftColumn.className = 'left-column';
            const displayTitle = document.createElement('div');
            displayTitle.className = 'sidebar-title draggable';
            displayTitle.id = 'display-title';
            displayTitle.textContent = 'Display Type';
            leftColumn.appendChild(displayTitle);
            const displayTypes = document.createElement('div');
            displayTypes.className = 'display-types draggable';
            displayTypes.id = 'display-types';
            leftColumn.appendChild(displayTypes);
            mainContent.appendChild(leftColumn);

            const testWindow = document.createElement('div');
            testWindow.className = 'test-window draggable';
            testWindow.id = 'test-window';
            mainContent.appendChild(testWindow);
            app.appendChild(mainContent);

            // Collect draggable elements
            draggableElements.push(menuBar, displayTitle, displayTypes, testWindow);

            /** Show PIN Prompt and Lock Layout */
            function showPinPrompt() {
                // Lock layout immediately to prevent any movement
                lockLayout();

                const backdrop = document.createElement('div');
                backdrop.className = 'pin-backdrop';
                document.body.appendChild(backdrop);

                const pinPrompt = document.createElement('div');
                pinPrompt.className = 'pin-prompt';
                pinPrompt.innerHTML = `
                    <input type="password" maxlength="4" placeholder="Enter 4-digit PIN" />
                    <button class="submit-button">Submit</button>
                    <button class="close-button">X</button>
                `;
                document.body.appendChild(pinPrompt);

                const input = pinPrompt.querySelector('input');
                const submitButton = pinPrompt.querySelector('.submit-button');
                const closeButton = pinPrompt.querySelector('.close-button');

                submitButton.addEventListener('click', function() {
                    const pin = input.value;
                    if (pin === '8889') {
                        document.body.removeChild(backdrop);
                        document.body.removeChild(pinPrompt);
                        activateAdminMode();
                    } else {
                        const errorMessage = document.createElement('div');
                        errorMessage.textContent = 'Sorry, that is the incorrect PIN for Administrative Mode. Please try again later.';
                        errorMessage.style.color = 'red';
                        errorMessage.style.marginTop = '10px';
                        pinPrompt.appendChild(errorMessage);

                        setTimeout(() => {
                            document.body.removeChild(backdrop);
                            document.body.removeChild(pinPrompt);
                            resetLayout();
                        }, 2000); // Close after 2 seconds
                    }
                });

                closeButton.addEventListener('click', function() {
                    document.body.removeChild(backdrop);
                    document.body.removeChild(pinPrompt);
                    resetLayout();
                });
            }

            /** Lock the layout aggressively */
            function lockLayout() {
                const appRect = app.getBoundingClientRect();
                draggableElements.forEach(element => {
                    const elementRect = element.getBoundingClientRect();
                    element.style.position = 'absolute';
                    element.style.left = `${elementRect.left - appRect.left}px`;
                    element.style.top = `${elementRect.top - appRect.top}px`;
                    element.style.width = `${elementRect.width}px`;
                    element.style.height = `${elementRect.height}px`;
                    element.style.transform = 'none'; // Reset any transforms
                    // Store original position for potential reset
                    originalPositions.set(element, {
                        left: element.style.left,
                        top: element.style.top,
                        width: element.style.width,
                        height: element.style.height
                    });
                });
            }

            /** Reset layout if PIN is incorrect or prompt is closed */
            function resetLayout() {
                // Since we lock immediately, we may not need to reset styles
                // unless they should revert to non-absolute positioning.
                // For simplicity, weâ€™ll keep them locked until Admin Mode is confirmed.
            }

            /** Activate Admin Mode after correct PIN */
            function activateAdminMode() {
                adminMode = true;
                document.body.classList.add('admin-mode');
                adminButton.classList.add('activated');
                enableDragAndDrop();

                // Layout is already locked, so we just enable interaction
            }

            /** Enable drag-and-drop functionality */
            function enableDragAndDrop() {
                draggableElements.forEach(element => {
                    element.addEventListener('mousedown', startDrag);
                });
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', endDrag);
            }

            /** Drag-and-drop handlers */
            function startDrag(event) {
                if (!adminMode) return;
                currentElement = event.currentTarget;
                const rect = currentElement.getBoundingClientRect();
                dragOffsetX = event.pageX - rect.left;
                dragOffsetY = event.pageY - rect.top;
                isDragging = true;
                event.preventDefault();
            }

            function drag(event) {
                if (!isDragging || !currentElement) return;
                const appRect = app.getBoundingClientRect();
                const newLeft = event.pageX - appRect.left - dragOffsetX;
                const newTop = event.pageY - appRect.top - dragOffsetY;
                currentElement.style.left = `${newLeft}px`;
                currentElement.style.top = `${newTop}px`;
            }

            function endDrag() {
                isDragging = false;
                currentElement = null;
            }

            // Add an event to disable Admin Mode (e.g., clicking Admin Button again)
            adminButton.addEventListener('click', function() {
                if (adminMode) {
                    adminMode = false;
                    document.body.classList.remove('admin-mode');
                    adminButton.classList.remove('activated');
                    draggableElements.forEach(element => {
                        element.removeEventListener('mousedown', startDrag);
                    });
                    document.removeEventListener('mousemove', drag);
                    document.removeEventListener('mouseup', endDrag);
                }
            });
        });
    </script>
</body>
</html>
