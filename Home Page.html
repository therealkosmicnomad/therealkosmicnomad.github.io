<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        :root {
            --text-color: #2c3e50;
            --button-bg: #3498db;
            --button-hover-bg: #2980b9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: url('https://raw.githubusercontent.com/therealkosmicnomad/therealkosmicnomad.github.io/main/UI%20Assets/electric%20blue%20wallpaper.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title-image {
            max-width: 400px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        header {
            width: 100%;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 24px;
            color: var(--text-color);
        }

        .logout-button {
            padding: 10px 20px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: var(--button-hover-bg);
        }

        main {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            flex-grow: 1;
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            color: var(--text-color);
            margin-bottom: 10px;
        }

        p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <script>
        // Check authentication status on page load
        if (localStorage.getItem('isAuthenticated') !== 'true') {
            window.location.href = 'https://therealkosmicnomad.github.io/';
        }
    </script>

    <img src="https://raw.githubusercontent.com/therealkosmicnomad/therealkosmicnomad.github.io/main/UI%20Assets/logo%20idea.PNG" alt="Launch Pad Logo" class="title-image">
    
    <header>
        <h1>Welcome to the Home Page</h1>
        <button class="logout-button" onclick="logout()">Logout</button>
    </header>

    <main>
        <section>
            <h2>About This Page</h2>
            <p>This is the home page for authenticated users. Here you can find important information and manage your account.</p>
        </section>

        <section>
            <h2>Features</h2>
            <p>Explore the various features available to you as a logged-in user. More content coming soon!</p>
        </section>
    </main>

    <script>
        function logout() {
            localStorage.removeItem('isAuthenticated');
            window.location.href = 'https://therealkosmicnomad.github.io/';
        }
    </script>
</body>
</html>
