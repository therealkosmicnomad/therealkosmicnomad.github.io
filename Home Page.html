<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIZZâ„¢ LAUNCH PAD</title>
    <style>
        :root {
            --menu-bg: #fff2b2;
            --border-color: #888;
            --test-window-bg: #000;
            --container-border: #ffff00;
            --button-bg: #3498db;
            --button-hover-bg: #2980b9;
            --text-color: #2c3e50;
            --highlight-color: #e74c3c;
            --secondary-highlight: #f1c40f;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            min-height: 100vh;
            margin: 0;
        }
        .launch-pad {
            background: url('https://raw.githubusercontent.com/therealkosmicnomad/therealkosmicnomad.github.io/main/UI%20Assets/electric%20blue%20wallpaper.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px;
            position: relative;
        }
        .title-image {
            position: absolute;
            top: -20px;
            left: 190px;
            transform: translateX(-50%);
            max-width: 400px;
        }
        .window-controls {
            display: flex;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .window-button {
            margin-left: 10px;
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 24px;
        }
        .window-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }
        /* New style for activated wrench button */
        .wrench-button.activated {
            background-color: green;
        }
        .menu-bar {
            display: flex;
            background-color: var(--menu-bg);
            padding: 5px 0;
            border: 1px solid var(--border-color);
            width: 400px;
            margin: 70px 0 10px 5px;
            border-radius: 8px;
        }
        .menu-item {
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: bold;
            font-size: 14px;
            color: var(--text-color);
        }
        .menu-item:hover {
            background-color: var(--secondary-highlight);
            color: #fff;
        }
        .main-content {
            display: flex;
            flex: 1;
            padding: 0 10px 10px 10px;
            justify-content: space-between;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            width: 170px;
            margin-right: 10px;
            align-items: center;
        }
        .sidebar-title {
            font-size: 12px;
            margin-bottom: 2px;
            color: var(--text-color);
            text-align: center;
        }
        .display-types {
            border: 1px solid var(--border-color);
            background-color: lightblue;
            padding: 10px;
            margin-bottom: 20px;
            height: 300px;
            width: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            border-radius: 8px;
        }
        .display-types-inner {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            width: 40px;
            align-items: center;
        }
        .display-icon {
            width: 80px;
            height: 80px;
            background-color: transparent;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .display-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .display-icon:hover {
            transform: scale(1.1);
            background-color: var(--secondary-highlight);
        }
        .content-selector {
            border: 1px solid var(--border-color);
            background-color: lightblue;
            padding: 10px;
            height: 300px;
            width: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            border-radius: 8px;
        }
        .content-selector-inner {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            width: 60px;
            align-items: center;
        }
        .content-icon {
            width: 80px;
            height: 80px;
            background-color: transparent;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 40px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .content-icon:hover {
            transform: scale(1.1);
            background-color: var(--secondary-highlight);
        }
        .test-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background-color: var(--test-window-bg);
            border: 1px solid var(--container-border);
        }
        .right-column {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        .properties-title {
            font-size: 12px;
            margin-bottom: 5px;
            color: var(--text-color);
            text-align: center;
        }
        .properties-window {
            border: 1px solid var(--border-color);
            background-color: #eee;
            height: 250px;
            margin-bottom: 20px;
            overflow: auto;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
        .properties-window:hover {
            background-color: #f0f0f0;
        }
        .save-deploy {
            margin-top: auto;
            text-align: center;
        }
        .save-deploy-title {
            font-size: 12px;
            margin-bottom: 2px;
            color: var(--text-color);
        }
        .save-button {
            height: 40px;
            border: 1px solid var(--border-color);
            background-color: #eee;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            padding: 0 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .save-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }
        .check-icon {
            color: #4caf50;
            font-weight: bold;
            margin-right: 10px;
            font-size: 20px;
        }
        .save-text {
            font-size: 16px;
            flex: 1;
            text-align: center;
            color: var(--text-color);
        }
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .test-window-title {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: var(--text-color);
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        // Check authentication status on page load
        console.log('Checking authentication:', localStorage.getItem('isAuthenticated'));
        if (localStorage.getItem('isAuthenticated') !== 'true') {
            window.location.href = 'https://therealkosmicnomad.github.io/';
        }
    </script>
    <div id="app"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const app = document.getElementById('app');
            app.className = 'launch-pad';

            // **Create reticle**
            const reticle = document.createElement('div');
            reticle.className = 'reticle';
            reticle.style.position = 'absolute';
            reticle.style.width = '10px';
            reticle.style.height = '10px';
            reticle.style.borderRadius = '50%';
            reticle.style.backgroundColor = 'red';
            reticle.style.pointerEvents = 'none';
            reticle.style.display = 'none';
            reticle.style.zIndex = '1000';
            document.body.appendChild(reticle);

            // **Create position display**
            const positionDisplay = document.createElement('div');
            positionDisplay.className = 'position-display';
            positionDisplay.style.position = 'absolute';
            positionDisplay.style.backgroundColor = 'white';
            positionDisplay.style.padding = '5px';
            positionDisplay.style.border = '1px solid black';
            positionDisplay.style.pointerEvents = 'none';
            positionDisplay.style.display = 'none';
            positionDisplay.style.zIndex = '1000';
            document.body.appendChild(positionDisplay);

            // **Create informational popup**
            const infoPopup = document.createElement('div');
            infoPopup.className = 'info-popup';
            infoPopup.style.position = 'fixed';
            infoPopup.style.backgroundColor = 'white';
            infoPopup.style.padding = '10px';
            infoPopup.style.border = '1px solid black';
            infoPopup.style.display = 'none';
            infoPopup.style.zIndex = '1000';
            infoPopup.textContent = 'This button activates an on-screen reticle that will allow you to move your mouse around and instantly be able to see your position on the page.';
            document.body.appendChild(infoPopup);

            // **Add mousemove listener for reticle and position display**
            document.addEventListener('mousemove', function(event) {
                const wrenchButton = document.querySelector('.wrench-button');
                if (wrenchButton && wrenchButton.classList.contains('activated')) {
                    reticle.style.display = 'block';
                    positionDisplay.style.display = 'block';
                    reticle.style.left = `${event.pageX - 5}px`; // Center the reticle
                    reticle.style.top = `${event.pageY - 5}px`;
                    positionDisplay.style.left = `${event.pageX + 10}px`; // Offset to the right
                    positionDisplay.style.top = `${event.pageY + 10}px`; // Offset below
                    positionDisplay.textContent = `X: ${event.pageX}, Y: ${event.pageY}`;
                } else {
                    reticle.style.display = 'none';
                    positionDisplay.style.display = 'none';
                }
            });

            const header = document.createElement('div');
            header.className = 'header';
            const titleImage = document.createElement('img');
            titleImage.className = 'title-image';
            titleImage.src = 'https://raw.githubusercontent.com/therealkosmicnomad/therealkosmicnomad.github.io/main/UI%20Assets/logo%20idea.png';
            titleImage.alt = 'Launch Pad Logo';
            header.appendChild(titleImage);

            const windowControls = document.createElement('div');
            windowControls.className = 'window-controls';
            // **Updated buttons array to include wrench**
            const buttons = ['ðŸ”§', 'âœ•'];
            buttons.forEach(btnText => {
                const btn = document.createElement('div');
                btn.className = 'window-button';
                if (btnText === 'ðŸ”§') {
                    btn.classList.add('wrench-button');
                }
                btn.textContent = btnText;
                windowControls.appendChild(btn);

                if (btnText === 'ðŸ”§') {
                    let timeoutId;
                    // **Hover event for informational popup**
                    btn.addEventListener('mouseenter', function() {
                        timeoutId = setTimeout(function() {
                            const rect = btn.getBoundingClientRect();
                            infoPopup.style.top = `${rect.bottom}px`;
                            infoPopup.style.left = `${rect.left}px`;
                            infoPopup.style.display = 'block';
                        }, 3000);
                    });
                    btn.addEventListener('mouseleave', function() {
                        clearTimeout(timeoutId);
                        infoPopup.style.display = 'none';
                    });
                    // **Click event to toggle tool**
                    btn.addEventListener('click', function() {
                        if (btn.classList.contains('activated')) {
                            btn.classList.remove('activated');
                        } else {
                            btn.classList.add('activated');
                        }
                    });
                } else if (btnText === 'âœ•') {
                    btn.addEventListener('click', function() {
                        localStorage.setItem('isAuthenticated', 'false');
                        window.location.href = 'https://therealkosmicnomad.github.io/';
                    });
                }
            });
            header.appendChild(windowControls);
            app.appendChild(header);

            const menuBar = document.createElement('div');
            menuBar.className = 'menu-bar';
            const menuItems = ['FILE', 'VIEW', 'OPTIONS', 'TOOLS', 'HELP', 'ABOUT'];
            menuItems.forEach(itemText => {
                const item = document.createElement('div');
                item.className = 'menu-item';
                item.textContent = itemText;
                menuBar.appendChild(item);
            });
            app.appendChild(menuBar);

            const mainContent = document.createElement('div');
            mainContent.className = 'main-content';
            app.appendChild(mainContent);

            // Remaining code for mainContent, leftColumn, etc., remains unchanged
        });
    </script>
</body>
</html>
