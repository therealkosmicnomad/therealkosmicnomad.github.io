    <style>
        :root {
            --menu-bg: #fff2b2;
            --border-color: #888;
            --test-window-bg: #000;
            --container-border: #ffff00;
            --button-bg: #3498db;
            --button-hover-bg: #2980b9;
            --text-color: #2c3e50;
            --highlight-color: #e74c3c;
            --secondary-highlight: #f1c40f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            min-height: 100vh;
            margin: 0;
        }
        
        .launch-pad {
            background: url('https://raw.githubusercontent.com/therealkosmicnomad/therealkosmicnomad.github.io/main/UI%20Assets/electric%20blue%20wallpaper.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px;
            position: relative;
        }
        
        .title-image {
            position: absolute;
            top: -20px;
            left: 190px;
            transform: translateX(-50%);
            max-width: 400px;
        }
        
        .window-controls {
            display: flex;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .window-button {
            margin-left: 10px;
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 24px;
        }
        
        .window-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }
        
        .menu-bar {
            display: flex;
            background-color: var(--menu-bg);
            padding: 5px 0;
            border: 1px solid var(--border-color);
            width: 400px;
            margin: 70px 0 10px 5px;
            border-radius: 8px;
        }
        
        .menu-item {
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: bold;
            font-size: 14px;
            color: var(--text-color);
        }
        
        .menu-item:hover {
            background-color: var(--secondary-highlight);
            color: #fff;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            padding: 0 10px 10px 10px;
            justify-content: space-between;
        }
        
        .left-column {
            display: flex;
            flex-direction: column;
            width: 170px;
            margin-right: 10px;
        }
        
        .sidebar-title {
            font-size: 12px;
            margin-bottom: 5px;
            color: var(--text-color);
            text-align: center;
        }
        
        .display-types {
            border: 1px solid var(--border-color);
            background-color: #eee;
            padding: 10px;
            margin-bottom: 20px;
            height: 150px;
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        
        .display-types:hover {
            background-color: #f0f0f0;
        }
        
        .display-types-inner {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            width: 40px;
        }
        
        .display-icon {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        .display-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .display-icon:hover {
            transform: scale(1.1);
            background-color: var(--secondary-highlight);
        }
