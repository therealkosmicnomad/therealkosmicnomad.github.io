<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIZZ™ LAUNCH PAD</title>
    <style>
        :root {
            --menu-bg: #fff2b2;
            --border-color: #888;
            --test-window-bg: #000;
            --container-border: #ffff00;
            --button-bg: #3498db;
            --button-hover-bg: #2980b9;
            --text-color: #2c3e50;
            --highlight-color: #e74c3c;
            --secondary-highlight: #f1c40f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            min-height: 100vh;
            margin: 0;
        }
        
        .launch-pad {
            background: url('https://raw.githubusercontent.com/therealkosmicnomad/therealkosmicnomad.github.io/main/UI%20Assets/electric%20blue%20wallpaper.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-in-out;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px;
            position: relative;
        }
        
        .title-image {
            position: absolute;
            top: 0;
            left: 210px;
            transform: translateX(-50%);
            max-width: 400px;
        }
        
        .window-controls {
            display: flex;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .window-button {
            margin-left: 10px;
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 24px;
        }
        
        .window-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }
        
        .menu-bar {
            display: flex;
            background-color: var(--menu-bg);
            padding: 5px 0;
            border: 1px solid var(--border-color);
            width: 400px;
            margin: 60px 0 10px 10px; /* Moved down slightly from 50px to 60px */
            border-radius: 8px;
        }
        
        .menu-item {
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: bold;
            font-size: 14px;
            color: var(--text-color);
        }
        
        .menu-item:hover {
            background-color: var(--secondary-highlight);
            color: #fff;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            padding: 0 10px 10px 10px;
        }
        
        .left-column {
            display: flex;
            flex-direction: column;
            width: 170px;
            margin-right: 10px;
        }
        
        .sidebar-title {
            font-size: 12px;
            margin-bottom: 5px;
            color: var(--text-color);
            text-align: center;
        }
        
        .display-types {
            border: 1px solid var(--border-color);
            background-color: #eee;
            padding: 10px;
            margin-bottom: 20px;
            height: 150px;
            transition: background-color 0.3s ease;
        }
        
        .display-types:hover {
            background-color: #f0f0f0;
        }
        
        .content-selector {
            border: 1px solid var(--border-color);
            background-color: #eee;
            padding: 10px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        
        .content-selector:hover {
            background-color: #f0f0f0;
        }
        
        .content-selector-inner {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            width: 60px;
        }
        
        .content-icon {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        .content-icon:hover {
            transform: scale(1.1);
            background-color: var(--secondary-highlight);
        }
        
        .test-window-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin: 0 10px;
            position: relative;
        }
        
        .test-window-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .test-window-title {
            font-size: 12px;
            color: var(--text-color);
            text-align: center;
        }
        
        .test-window {
            border: 1px solid var(--container-border);
            background-color: var(--test-window-bg);
            height: 400px; /* Explicit height to fit on page */
            position: relative;
            margin: 0 auto;
        }
        
        .build-buttons {
            display: flex;
            gap: 10px;
            position: absolute;
            top: -40px;
            right: 0;
        }
        
        .button {
            width: 30px;
            height: 30px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
            font-size: 18px;
            background-color: var(--button-bg);
            color: #fff;
        }
        
        .button:hover {
            background-color: var(--button-hover-bg);
            transform: scale(1.1);
        }
        
        .button.play {
            background-color: #4fc3f7;
        }
        
        .button.stop {
            background-color: #000;
            color: #fff;
        }
        
        .button.grid {
            background-color: #fff;
            font-size: 20px;
            color: #f44336;
        }
        
        .button.plus {
            background-color: #fff;
            color: #000;
        }
        
        .right-column {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        
        .properties-title {
            font-size: 12px;
            margin-bottom: 5px;
            color: var(--text-color);
            text-align: center;
        }
        
        .properties-window {
            border: 1px solid var(--border-color);
            background-color: #eee;
            height: 250px;
            margin-bottom: 20px;
            overflow: auto;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
        
        .properties-window:hover {
            background-color: #f0f0f0;
        }
        
        .save-deploy {
            margin-top: auto;
            text-align: center;
        }
        
        .save-deploy-title {
            font-size: 12px;
            margin-bottom: 2px;
            color: var(--text-color);
        }
        
        .save-button {
            height: 40px;
            border: 1px solid var(--border-color);
            background-color: #eee;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            padding: 0 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .save-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
        
        .check-icon {
            color: #4caf50;
            font-weight: bold;
            margin-right: 10px;
            font-size: 20px;
        }
        
        .save-text {
            font-size: 16px;
            flex: 1;
            text-align: center;
            color: var(--text-color);
        }
        
        .draggable {
            cursor: grab;
        }
        
        .dragging {
            opacity: 0.5;
            cursor: grabbing;
        }
        
        .drop-zone {
            transition: background-color 0.3s ease;
        }
        
        .drop-zone.active {
            background-color: rgba(255, 255, 0, 0.2);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const app = document.getElementById('app');
            app.className = 'launch-pad';

            // Header
            const header = document.createElement('div');
            header.className = 'header';

            // "LAUNCH PAD" logo image
            const titleImage = document.createElement('img');
            titleImage.className = 'title-image';
            titleImage.src = 'https://raw.githubusercontent.com/therealkosmicnomad/therealkosmicnomad.github.io/main/UI%20Assets/logo%20idea.PNG';
            titleImage.alt = 'Launch Pad Logo';
            header.appendChild(titleImage);

            const windowControls = document.createElement('div');
            windowControls.className = 'window-controls';
            const buttons = ['_', '□', '✕'];
            buttons.forEach(btnText => {
                const btn = document.createElement('div');
                btn.className = 'window-button';
                btn.textContent = btnText;
                windowControls.appendChild(btn);
            });
            header.appendChild(windowControls);
            app.appendChild(header);

            // Menu Bar
            const menuBar = document.createElement('div');
            menuBar.className = 'menu-bar';
            const menuItems = ['FILE', 'VIEW', 'OPTIONS', 'TOOLS', 'HELP', 'ABOUT'];
            menuItems.forEach(itemText => {
                const item = document.createElement('div');
                item.className = 'menu-item';
                item.textContent = itemText;
                menuBar.appendChild(item);
            });
            app.appendChild(menuBar);

            // Main Content
            const mainContent = document.createElement('div');
            mainContent.className = 'main-content';

            // Left Column
            const leftColumn = document.createElement('div');
            leftColumn.className = 'left-column';

            const displayTitle = document.createElement('div');
            displayTitle.className = 'sidebar-title';
            displayTitle.textContent = 'Display Type';
            leftColumn.appendChild(displayTitle);

            const displayTypes = document.createElement('div');
            displayTypes.className = 'display-types drop-zone';
            // No selectable boxes added
            leftColumn.appendChild(displayTypes);

            const contentTitle = document.createElement('div');
            contentTitle.className = 'sidebar-title';
            contentTitle.textContent = 'Content Selector';
            leftColumn.appendChild(contentTitle);

            const contentSelector = document.createElement('div');
            contentSelector.className = 'content-selector drop-zone';
            const contentInner = document.createElement('div');
            contentInner.className = 'content-selector-inner';
            const contentIcons = [
                { id: 'content1', text: '🖼️' },
                { id: 'content2', text: '🎬' },
                { id: 'content3', text: '🎵' }
            ];
            contentIcons.forEach(icon => {
                const div = document.createElement('div');
                div.className = 'content-icon draggable';
                div.id = icon.id;
                div.textContent = icon.text;
                contentInner.appendChild(div);
            });
            contentSelector.appendChild(contentInner);
            leftColumn.appendChild(contentSelector);
            mainContent.appendChild(leftColumn);

            // Middle Column
            const testWindowContainer = document.createElement('div');
            testWindowContainer.className = 'test-window-container';

            const testHeader = document.createElement('div');
            testHeader.className = 'test-window-header';
            const testTitle = document.createElement('div');
            testTitle.className = 'test-window-title';
            testTitle.textContent = 'Test Window';
            testHeader.appendChild(testTitle);
            testWindowContainer.appendChild(testHeader);

            const buildButtons = document.createElement('div');
            buildButtons.className = 'build-buttons';
            const buttonData = [
                { class: 'button play', text: '▶' },
                { class: 'button stop', text: '■' },
                { class: 'button grid', text: '⋮⋮' },
                { class: 'button plus', text: '+' }
            ];
            buttonData.forEach(btn => {
                const div = document.createElement('div');
                div.className = btn.class;
                div.textContent = btn.text;
                buildButtons.appendChild(div);
            });
            testWindowContainer.appendChild(buildButtons);

            const testWindow = document.createElement('div');
            testWindow.className = 'test-window drop-zone';
            testWindowContainer.appendChild(testWindow);
            mainContent.appendChild(testWindowContainer);

            // Right Column
            const rightColumn = document.createElement('div');
            rightColumn.className = 'right-column';

            const propertiesTitle = document.createElement('div');
            propertiesTitle.className = 'properties-title';
            propertiesTitle.textContent = 'Properties Window';
            rightColumn.appendChild(propertiesTitle);

            const propertiesWindow = document.createElement('div');
            propertiesWindow.className = 'properties-window';
            rightColumn.appendChild(propertiesWindow);

            const saveDeploy = document.createElement('div');
            saveDeploy.className = 'save-deploy';
            const saveDeployTitle = document.createElement('div');
            saveDeployTitle.className = 'save-deploy-title';
            saveDeployTitle.textContent = 'Save & Deploy Button';
            saveDeploy.appendChild(saveDeployTitle);

            const saveButton = document.createElement('div');
            saveButton.className = 'save-button';
            saveButton.innerHTML = '<span class="check-icon">✓</span><span class="save-text">Everything looks good!</span>';
            saveDeploy.appendChild(saveButton);
            rightColumn.appendChild(saveDeploy);
            mainContent.appendChild(rightColumn);

            app.appendChild(mainContent);

            // Add click event listeners
            document.querySelectorAll('.button, .window-button, .menu-item, .device-option, .content-icon, .save-button').forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 100);
                });
            });
        });
    </script>
</body>
</html>
