<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIZZ™ LAUNCH PAD</title>
    <style>
        :root {
            --menu-bg: #fff2b2;
            --border-color: #888;
            --test-window-bg: #000;
            --container-border: #ffff00;
            --button-bg: #3498db;
            --button-hover-bg: #2980b9;
            --text-color: #2c3e50;
            --highlight-color: #e74c3c;
            --hover-green: #90EE90; /* Light green for hover */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            min-height: 100vh;
            margin: 0;
        }
        
        .launch-pad {
            background: url('https://raw.githubusercontent.com/therealkosmicnomad/therealkosmicnomad.github.io/main/UI%20Assets/electric%20blue%20wallpaper.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        
        // Launch Pad Logo Styling
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px;
            position: relative;
            z-index: 1; /* Base layer */
        }
        
        .title-image {
            position: absolute;
            top: -20px;
            left: 190px;
            transform: translateX(-50%);
            max-width: 400px;
            z-index: 2; /* Behind menu bar */
        }
        
        .window-controls {
            display: flex;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .window-button {
            margin-left: 10px;
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 24px;
        }
        
        .window-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }
        
        // Menu Bar Styling
        .menu-bar {
            display: flex;
            background-color: var(--menu-bg);
            padding: 5px 0;
            border: 1px solid var(--border-color);
            width: 400px;
            margin: 55px 0 10px 5px;
            border-radius: 8px;
            z-index: 3; /* Above logo */
        }
        
        .menu-item {
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: bold;
            font-size: 14px;
            color: var(--text-color);
        }
        
        .menu-item:hover {
            background-color: var(--hover-green);
            color: #fff;
        }
        
        // Main Content Container Styling
        .main-content {
            display: flex;
            flex: 1;
            padding: 0 10px 10px 10px;
            justify-content: space-between;
        }
        
        .left-column {
            display: flex;
            flex-direction: column;
            width: 170px;
            margin-right: 10px;
            margin-top: 20px;
        }
        
        .sidebar-title {
            font-size: 12px;
            margin-bottom: 5px;
            color: var(--text-color);
            text-align: center;
        }
        
        // Display Type Window Styling
        .display-types {
            border: 1px solid var(--border-color);
            background-color: #eee;
            padding: 10px;
            margin-bottom: 20px;
            height: 150px;
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s ease;
            margin-left: auto; /* Center within left-column */
            margin-right: auto;
        }
        
        .display-types:hover {
            background-color: #f0f0f0;
        }
        
        .display-icon {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .display-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .display-icon:hover {
            background-color: var(--hover-green);
        }
        
        // Content Selector Window Styling
        .content-selector {
            border: 1px solid var(--border-color);
            background-color: #eee;
            padding: 10px;
            height: 150px;
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s ease;
            margin-left: auto; /* Center within left-column */
            margin-right: auto;
        }
        
        .content-selector:hover {
            background-color: #f0f0f0;
        }
        
        .content-icon {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }
        
        .content-icon:hover {
            background-color: var(--hover-green);
        }
        
        // Test Window Styling
        .test-window-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .test-window-title {
            font-size: 12px;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 5px;
        }
        
        .test-window {
            width: 300px;
            height: 300px;
            background-color: var(--test-window-bg);
            border: 1px solid var(--container-border);
        }
        
        .build-buttons {
            display: flex;
            gap: 10px;
            position: absolute;
            top: -40px;
            right: 0;
        }
        
        .button {
            width: 30px;
            height: 30px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
            font-size: 18px;
            background-color: var(--button-bg);
            color: #fff;
        }
        
        .button:hover {
            background-color: var(--button-hover-bg);
            transform: scale(1.1);
        }
        
        .button.play {
            background-color: #4fc3f7;
        }
        
        .button.stop {
            background-color: #000;
            color: #fff;
        }
        
        .button.grid {
            background-color: #fff;
            font-size: 20px;
            color: #f44336;
        }
        
        .button.plus {
            background-color: #fff;
            color: #000;
        }
        
        // Properties Window and Save & Deploy Button Styling
        .right-column {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        
        .properties-title {
            font-size: 12px;
            margin-bottom: 5px;
            color: var(--text-color);
            text-align: center;
        }
        
        .properties-window {
            border: 1px solid var(--border-color);
            background-color: #eee;
            height: 250px;
            margin-bottom: 20px;
            overflow: auto;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
        
        .properties-window:hover {
            background-color: #f0f0f0;
        }
        
        .save-deploy {
            margin-top: auto;
            text-align: center;
        }
        
        .save-deploy-title {
            font-size: 12px;
            margin-bottom: 2px;
            color: var(--text-color);
        }
        
        .save-button {
            height: 40px;
            border: 1px solid var(--border-color);
            background-color: #eee;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            padding: 0 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .save-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }
        
        .check-icon {
            color: #4caf50;
            font-weight: bold;
            margin-right: 10px;
            font-size: 20px;
        }
        
        .save-text {
            font-size: 16px;
            flex: 1;
            text-align: center;
            color: var(--text-color);
        }
        
        .draggable {
            cursor: grab;
        }
        
        .dragging {
            opacity: 0.5;
            cursor: grabbing;
        }
        
        .drop-zone {
            transition: background-color 0.3s ease;
        }
        
        .drop-zone.active {
            background-color: rgba(255, 255, 0, 0.2);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize main container
            const app = document.getElementById('app');
            app.className = 'launch-pad';

            // Launch Pad Logo
            // Creates the header and adds the LAUNCH PAD logo image
            const header = document.createElement('div');
            header.className = 'header';
            const titleImage = document.createElement('img');
            titleImage.className = 'title-image';
            titleImage.src = 'https://raw.githubusercontent.com/therealkosmicnomad/therealkosmicnomad.github.io/main/UI%20Assets/logo%20idea.PNG';
            titleImage.alt = 'Launch Pad Logo';
            header.appendChild(titleImage);

            // Window Controls (part of header)
            // Adds minimize, maximize, and close buttons to the header
            const windowControls = document.createElement('div');
            windowControls.className = 'window-controls';
            const buttons = ['_', '□', '✕'];
            buttons.forEach(btnText => {
                const btn = document.createElement('div');
                btn.className = 'window-button';
                btn.textContent = btnText;
                windowControls.appendChild(btn);
            });
            header.appendChild(windowControls);
            app.appendChild(header);

            // Menu Bar
            // Creates the menu bar with FILE, VIEW, OPTIONS, TOOLS, HELP, ABOUT items
            const menuBar = document.createElement('div');
            menuBar.className = 'menu-bar';
            const menuItems = ['FILE', 'VIEW', 'OPTIONS', 'TOOLS', 'HELP', 'ABOUT'];
            menuItems.forEach(itemText => {
                const item = document.createElement('div');
                item.className = 'menu-item';
                item.textContent = itemText;
                menuBar.appendChild(item);
            });
            app.appendChild(menuBar);

            // Main Content Container
            // Sets up the flex container for left and right columns
            const mainContent = document.createElement('div');
            mainContent.className = 'main-content';

            // Left Column (Display Type and Content Selector)
            // Container for Display Type and Content Selector windows
            const leftColumn = document.createElement('div');
            leftColumn.className = 'left-column';

            // Display Type Window
            // Adds the Display Type title and window with a single icon
            const displayTitle = document.createElement('div');
            displayTitle.className = 'sidebar-title';
            displayTitle.textContent = 'Display Type';
            leftColumn.appendChild(displayTitle);

            const displayTypes = document.createElement('div');
            displayTypes.className = 'display-types drop-zone';
            const displayIcon = document.createElement('div');
            displayIcon.className = 'display-icon draggable';
            displayIcon.id = 'display1';
            const displayImg = document.createElement('img');
            displayImg.src = 'https://raw.githubusercontent.com/therealkosmicnomad/therealkosmicnomad.github.io/main/UI%20Assets/Vertical%20Screen%20Icon.png';
            displayImg.alt = 'Vertical Screen Icon';
            displayIcon.appendChild(displayImg);
            displayTypes.appendChild(displayIcon);
            leftColumn.appendChild(displayTypes);

            // Content Selector Window
            // Adds the Content Selector title and window with emoji options
            const contentTitle = document.createElement('div');
            contentTitle.className = 'sidebar-title';
            contentTitle.textContent = 'Content Selector';
            leftColumn.appendChild(contentTitle);

            const contentSelector = document.createElement('div');
            contentSelector.className = 'content-selector drop-zone';
            const contentIcons = [
                { id: 'content1', text: '🖼️' },
                { id: 'content2', text: '🎬' },
                { id: 'content3', text: '🎵' }
            ];
            contentIcons.forEach(icon => {
                const div = document.createElement('div');
                div.className = 'content-icon draggable';
                div.id = icon.id;
                div.textContent = icon.text;
                contentSelector.appendChild(div);
            });
            leftColumn.appendChild(contentSelector);
            mainContent.appendChild(leftColumn);

            // Test Window
            // Creates the centered black square with title and buttons above
            const testWindowContainer = document.createElement('div');
            testWindowContainer.className = 'test-window-container';

            // Adds the "Test Window" title centered above the square
            const testWindowTitle = document.createElement('div');
            testWindowTitle.className = 'test-window-title';
            testWindowTitle.textContent = 'Test Window';
            testWindowContainer.appendChild(testWindowTitle);

            // Adds the Play, Stop, Grid, and + buttons above the test window
            const buildButtons = document.createElement('div');
            buildButtons.className = 'build-buttons';
            const buttonData = [
                { class: 'button play', text: '▶' },
                { class: 'button stop', text: '■' },
                { class: 'button grid', text: '⋮⋮' },
                { class: 'button plus', text: '+' }
            ];
            buttonData.forEach(btn => {
                const div = document.createElement('div');
                div.className = btn.class;
                div.textContent = btn.text;
                buildButtons.appendChild(div);
            });
            testWindowContainer.appendChild(buildButtons);

            // Adds the black square test window
            const testWindow = document.createElement('div');
            testWindow.className = 'test-window drop-zone';
            testWindowContainer.appendChild(testWindow);
            app.appendChild(testWindowContainer);

            // Properties Window and Save & Deploy Button (Right Column)
            // Container for right-side elements
            const rightColumn = document.createElement('div');
            rightColumn.className = 'right-column';

            // Properties Window
            // Adds the Properties Window title and empty window
            const propertiesTitle = document.createElement('div');
            propertiesTitle.className = 'properties-title';
            propertiesTitle.textContent = 'Properties Window';
            rightColumn.appendChild(propertiesTitle);

            const propertiesWindow = document.createElement('div');
            propertiesWindow.className = 'properties-window';
            rightColumn.appendChild(propertiesWindow);

            // Save & Deploy Button
            // Adds the Save & Deploy title and button
            const saveDeploy = document.createElement('div');
            saveDeploy.className = 'save-deploy';
            const saveDeployTitle = document.createElement('div');
            saveDeployTitle.className = 'save-deploy-title';
            saveDeployTitle.textContent = 'Save & Deploy Button';
            saveDeploy.appendChild(saveDeployTitle);

            const saveButton = document.createElement('div');
            saveButton.className = 'save-button';
            saveButton.innerHTML = '<span class="check-icon">✓</span><span class="save-text">Everything looks good!</span>';
            saveDeploy.appendChild(saveButton);
            rightColumn.appendChild(saveDeploy);
            mainContent.appendChild(rightColumn);

            app.appendChild(mainContent);

            // Add click event listeners for interactive elements
            document.querySelectorAll('.window-button, .menu-item, .content-icon, .display-icon, .save-button, .button').forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 100);
                });
            });
        });
    </script>
</body>
</html>
