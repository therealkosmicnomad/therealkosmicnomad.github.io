<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIZZâ„¢ Login</title>
    <style>
        :root {
            --border-color: #888;
            --text-color: #2c3e50;
            --button-bg: #3498db;
            --button-hover-bg: #2980b9;
            --input-bg: #fff;
            --input-border: #ccc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            min-height: 100vh;
            margin: 0;
        }
        
        .login-page {
            background: #0892D0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        
        .title-image {
            max-width: 800px;
            margin-bottom: 40px;
        }
        
        .login-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
        }
        
        .login-input {
            width: 100%;
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-size: 24px;
            background-color: var(--input-bg);
            color: var(--text-color);
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .login-input:focus {
            border-color: var(--button-bg);
        }
        
        .login-button {
            width: 100%;
            padding: 16px;
            background-color: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .login-button:hover {
            background-color: var(--button-hover-bg);
            transform: scale(1.05);
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        
        .shake {
            animation: shake 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const app = document.getElementById('app');
            app.className = 'login-page';

            const logo = document.createElement('img');
            logo.className = 'title-image';
            logo.src = 'https://raw.githubusercontent.com/therealkosmicnomad/therealkosmicnomad.github.io/main/UI%20Assets/logo%20idea.png';
            logo.alt = 'Logo';
            app.appendChild(logo);

            const loginForm = document.createElement('div');
            loginForm.className = 'login-form';

            const usernameInput = document.createElement('input');
            usernameInput.className = 'login-input';
            usernameInput.type = 'text';
            usernameInput.placeholder = 'Username';
            loginForm.appendChild(usernameInput);

            const passwordInput = document.createElement('input');
            passwordInput.className = 'login-input';
            passwordInput.type = 'password';
            passwordInput.placeholder = 'Password';
            loginForm.appendChild(passwordInput);

            const loginButton = document.createElement('button');
            loginButton.className = 'login-button';
            loginButton.textContent = "Let's Go!";
            loginForm.appendChild(loginButton);

            app.appendChild(loginForm);

            const ADMIN_USERNAME = "Michael";
            const ADMIN_PASSWORD = "12345";

            loginButton.addEventListener('click', function() {
                const enteredUsername = usernameInput.value;
                const enteredPassword = passwordInput.value;

                if (enteredUsername === ADMIN_USERNAME && enteredPassword === ADMIN_PASSWORD) {
                    // Set login flag in localStorage
                    localStorage.setItem('isAuthenticated', 'true');
                    window.location.href = 'https://therealkosmicnomad.github.io/Home%20Page.html';
                } else {
                    loginForm.classList.add('shake');
                    setTimeout(() => {
                        loginForm.classList.remove('shake');
                        alert('Incorrect Login');
                    }, 300);
                }
            });
        });
    </script>
</body>
</html>
