<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIZZâ„¢ Login</title>
    <style>
        :root {
            --border-color: #888;
            --text-color: #2c3e50;
            --button-bg: #3498db; /* Same blue as LAUNCH PAD buttons */
            --button-hover-bg: #2980b9;
            --input-bg: #fff;
            --input-border: #ccc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            min-height: 100vh;
            margin: 0;
        }
        
        // Main Container Styling
        .login-page {
            background: url('https://raw.githubusercontent.com/therealkosmicnomad/therealkosmicnomad.github.io/main/UI%20Assets/electric%20blue%20wallpaper.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        
        // LAUNCH PAD Logo Styling
        .title-image {
            max-width: 400px; /* Same size as LAUNCH PAD */
            margin-bottom: 20px; /* Space below logo */
        }
        
        // Login Form Styling
        .login-form {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white for contrast */
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px; /* Fixed width for form */
        }
        
        .login-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-size: 14px;
            background-color: var(--input-bg);
            color: var(--text-color);
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .login-input:focus {
            border-color: var(--button-bg); /* Blue focus border */
        }
        
        // Let's Go! Button Styling
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .login-button:hover {
            background-color: var(--button-hover-bg);
            transform: scale(1.05);
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize main container
            const app = document.getElementById('app');
            app.className = 'login-page';

            // LAUNCH PAD Logo
            // Adds the LAUNCH PAD logo slightly above center
            const logo = document.createElement('img');
            logo.className = 'title-image';
            logo.src = 'https://raw.githubusercontent.com/therealkosmicnomad/therealkosmicnomad.github.io/main/UI%20Assets/logo%20idea.PNG';
            logo.alt = 'Launch Pad Logo';
            app.appendChild(logo);

            // Login Form
            // Creates a container for username and password fields
            const loginForm = document.createElement('div');
            loginForm.className = 'login-form';

            // Username Field
            // Adds the username input field
            const usernameInput = document.createElement('input');
            usernameInput.className = 'login-input';
            usernameInput.type = 'text';
            usernameInput.placeholder = 'Username';
            loginForm.appendChild(usernameInput);

            // Password Field
            // Adds the password input field
            const passwordInput = document.createElement('input');
            passwordInput.className = 'login-input';
            passwordInput.type = 'password';
            passwordInput.placeholder = 'Password';
            loginForm.appendChild(passwordInput);

            // Let's Go! Button
            // Adds the login button
            const loginButton = document.createElement('button');
            loginButton.className = 'login-button';
            loginButton.textContent = "Let's Go!";
            loginForm.appendChild(loginButton);

            app.appendChild(loginForm);

            // Add click event listener for the login button (placeholder for functionality)
            loginButton.addEventListener('click', function() {
                // Placeholder action - could redirect to LAUNCH PAD page
                console.log('Login clicked! Username:', usernameInput.value, 'Password:', passwordInput.value);
                // Example redirect (uncomment and adjust URL as needed):
                // window.location.href = 'https://therealkosmicnomad.github.io/launchpad.html';
            });
        });
    </script>
</body>
</html>
